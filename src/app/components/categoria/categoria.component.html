  <div class="jumbotron">
    <form (ngSubmit)="registrar(forma)" #forma="ngForm">
    <h1>Categorias de: <small>Productos</small></h1>
    <hr>
    <div class="input-group-prepend">
      <span class="input-group-text col-2">Nombre</span>
      <input type="text" class="form-control" />
    </div><br>
    <div class="input-group-prepend">
      <span class="input-group-text col-2">Usuario</span>
      <input type="text" class="form-control" />
    </div><br>
    <button type="submit" class="btn btn-block btn-outline-success">Registrar</button>
    </form>
  </div>

  <div class="jumbotron">
    <h1>Actualización de: <small>Categoría</small></h1>
    <hr>
    <div class="input-group-prepend">
      <span class="input-group-text col-2">ID</span>
      <input type="text" class="form-control" />
    </div><br>
    <div class="input-group-prepend">
      <span class="input-group-text col-2">Categoria</span>
      <input type="text" class="form-control" />
    </div><br>
    <div class="input-group-prepend">
      <span class="input-group-text col-2">Usuario</span>
      <input type="text" class="form-control" />
    </div><br>
    <button type="submit" class="btn btn-block btn-outline-warning">Actualizar</button>
  </div>

  <table class="table">
    <thead class="bg-dark">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">ID</th>
        <th scope="col">Categoria</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody class="table-secondary">
      <tbody class="table-secondary">
        <tr *ngFor="let cate of BD; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{cate._id}}</td>
          <td>{{cate.descripcion}}</td>
          <button class="btn btn-outline-warning " (click)="Actualizar(cate._id)">Actualizar</button>
          <button class="btn btn-outline-danger ml-3" (click)="eliminar(cate._id)">Eliminar</button>
          <td>
    </tbody>
  </table>

  <hr>
    <h2>Galería de: <small>Categoria</small></h2>
    <div class="upload-div">
      <!-- File upload form -->
      <form id="uploadForm" enctype="multipart/form-data">
          <label>Subir imagen</label>
          <input type="file" name="images[]" id="fileInput" multiple >
          <input type="submit" name="submit" value="UPLOAD"/>
      </form>
          
      <!-- Display upload status -->
      <div id="uploadStatus"></div>
  </div>
